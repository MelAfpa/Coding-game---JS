<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> 
    <link rel="icon" href="uploads/codingame-logo (1).png">
    <title>Programmer est un jeu - CodingGame</title>
</head>

<body>
    <header>
        <section id="headerLeft">
            <div class="logo">
                <img src="uploads/icon.png" alt="logo de coding game">
            </div>
            <div class="home">
                <i class=" fa-solid fa-house fa-lg" style="color: #ffffff;"></i>
            </div>
            <div class="event">
                <p>Evenement</p>
                <span class="bubEvent">1</span>
            </div>
            <div class="solo">
                <p>Solo</p>
            </div>
            <div class="multi">
                <p>Multi</p>
            </div>
            <div class="commu">
                <p>Communaute</p>
            </div>
        </section>
        <section id="headerSearch">
            <div>
                <input type="search" placeholder="Rechercher">
                <i id="searchIcon" class="fa-solid fa-magnifying-glass fa-lg"></i>
            </div>
        </section>
        <section id="headerRight">
            <div>
                <img src="uploads/signal2.png" alt="icone de live">
            </div>
            <div>
                <i class="fa-solid fa-bell fa-lg " style="color: #ffffff;"></i>
                <span class="bubble">6</span>
            </div>
            <div>
                <i id="user" class="fa-solid fa-user fa-lg"></i>
            </div>            
            <div>
                <p>Mistopal</p>
                <i id="chevron" class="fa-solid fa-chevron-down"></i>
            </div>
        </section>
    </header>

    <main>
        <section id="mainHeader">
            <div>
                <p class="color">Puzzles</p>
                <p class="noColor">Puzzles sponsoris√©s</p>
            </div>
           
        </section>
        <section id="allGames"></section>

    </main>

    <footer></footer>
    
</body>
</html>
